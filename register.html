<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Start your registeration here:</h1>
    <div id="login">
        <form action="" method="POST">
            <p>Login your accont here: </p>
            <label for="userName">Name: </label>
            <input type="text" name="userName" id="userName" required/>
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="userPassword" id="password" required/>
            <br>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="register">
        <form action="" method="POST">
            <h4>Haven't become a member yet? Register your account here:</h4>
            <label for="userFname">First Name:</label>
            <input type="text" name="firstname" id="userFname" placeholder="Your First Name" required/>
            <br>
            <br>
            <label for="userLname">Last Name:</label>
            <input type="text" name="lastname" id="userLname" placeholder="Your Last Name" required/>
            <br>
            <h4>Your Ocuppation:</h4>
            <label for="ocuppation">What do you do:</label>
            <select name="ocuppation" id="ocuppation" required>
                <option></option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="staff">Staff</option>
            </select>
            <h4>Your Gender:</h4>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>
            <br>
            <label for="userEmail">E-mail Address:</label>
            <input type="email" name="E-mail" id="userEmail" placeholder="example@gmail.com" required/>
            <br>
            <br>
            <label for="phone">Phone Number: </label>
            <input type="tel" name="phonenumber" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="(000)-000-0000 (optional)"/>
            <br>
            <br>
            <input type="checkbox" name="userC" id="news" checked>
            <label for="news">For new items update.</label>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
